<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="styles.css">
	<script src="https://cdn.jsdelivr.net/gh/nastyox/Rando.js@master/code/plain-javascript/2.0.0/rando-min.js"></script>
	<!-- <script src="keys.js"></script> -->
	<script>

		const elements = {
			1: "هیدروژن", 2: "هلیم", 3: "لیتیم",
			4: "برلیم", 5: "بور", 6: "کربن",
			7: "نیتروژن", 8: "اکسیژن", 9: "فلوئور",
			10: "نئون", 11: "سدیم", 12: "منیزیم",
			13: "آلومینیم", 14: "سیلیسیم", 15: "فسفر",
			16: "گوگرد", 17: "کلر", 18: "آرگون",
			19: "پتاسیم", 20: "کلسیم", 21: "اسکاندیم",
			22: "تیتانیم", 23: "وانادیم", 24: "کروم",
			25: "منگنز", 26: "آهن", 27: "کبالت",
			28: "نیکل", 29: "مس", 30: "روی",
			31: "گالیم", 32: "ژرمانیم", 33: "آرسنیک",
			34: "سلنیم", 35: "برم", 36: "کریپتون"
		};

		let res = ["", ""];

		addEventListener("keypress", logKey);
		function logKey(e) {
			if (e.code == "KeyX") {
				Generate();
			} else if (e.code == "KeyZ") {
				Answer();
			}
		};

		function Generate() {
			let type = rando(1, 2);
			res[0] = type;

			if (type == 1) {
				res[1] = rando(1, 36);
				document.getElementById("r1p1").innerHTML = res[1];
			} else {
				res[1] = rando(1, 36);
				document.getElementById("r1p1").innerHTML = elements[`${res[1]}`];
			}
			document.getElementById("r1p2").innerHTML = "؟؟؟";
		}

		function Answer() {
			if (res[0] == 1) {
				document.getElementById("r1p2").innerHTML = elements[`${res[1]}`];
			} else {
				document.getElementById("r1p2").innerHTML = res[1];
			}
		}
	</script>



</head>

	<div class="header">

		</div>
	</div>
	<br />
	<div class="columnview">
		<div class="column">
			<div class="section">
				<h2 class="section-title">سوال</h2>
			</div>

			<div class="section-content">
				<div class="section-entry">
					<p class="result2" dir="rtl">
						<span id="r1p1">‌</span>
					</p>
				</div>
			</div>
		</div>

		<div class="column">
			<div class="section">
				<h2 class="section-title">جواب</h2>
			</div>

			<div class="section-content">
				<div class="section-entry">
					<p class="result2" dir="rtl">
						<span id="r1p2">‌</span>
					</p>
				</div>
			</div>
		</div>
	</div>
	<div class="buttonsline" style="margin-top: 1em;">
			<span dir="rtl"><button class="button ans" role="button" onclick="Answer()"><img src="keyicons/z.png" height="26px" />
					<span class="buttontext"> مشاهدۀ جواب</span>
				</button>
			</span>
			<span dir="rtl"><button class="button gen" role="button" onclick="Generate()"><img src="keyicons/x.png" height="26px" />
					<span class="buttontext"> بساز!</span>
				</button>
			</span>
		</span>
	</div>
</body>
