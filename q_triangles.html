<html>
	<link rel="preconnect" href="//fdn.fontcdn.ir">
	<link rel="preconnect" href="//v1.fontapi.ir">
	<link href="https://v1.fontapi.ir/css/Vazir" rel="stylesheet">
    <head>
		<link rel="stylesheet" href="styles.css">
        <script src="https://cdn.jsdelivr.net/gh/nastyox/Rando.js@master/code/plain-javascript/2.0.0/rando-min.js"></script>
		<!-- <script src="keys.js"></script> -->
        <script>
		
			const elements = {
				"<mi>sin0</mi>":"<mi>۰</mi>", "<mi>sin30</mi>":"<mfrac><mrow>۱</mrow><mrow><mn>۲</mn></mrow></mfrac>", 
				            "<mi>sin45</mi>":"<mfrac><mrow><msqrt><mi>۲</mi></msqrt></mrow><mrow><mn>۲</mn></mrow></mfrac>", 
				            "<mi>sin60</mi>":"<mfrac><mrow><msqrt><mi>۳</mi></msqrt></mrow><mrow><mn>۲</mn></mrow></mfrac>", 
				"<mi>sin90</mi>":"<mi>۱</mi>", 
				"<mi>sin180</mi>":"<mi>۰</mi>", 
				"<mi>sin270</mi>":"<mi>-۱</mi>", 
				"<mi>sin360</mi>":"<mi>۰</mi>", 
				
				"<mi>cos0</mi>":"<mi>۱</mi>", "<mi>cos30</mi>":"<mfrac><mrow><msqrt><mi>۳</mi></msqrt></mrow><mrow><mn>۲</mn></mrow></mfrac>", 
				            "<mi>cos45</mi>":"<mfrac><mrow><msqrt><mi>۲</mi></msqrt></mrow><mrow><mn>۲</mn></mrow></mfrac>", 
				            "<mi>cos60</mi>":"<mfrac><mrow>۱</mrow><mrow><mn>۲</mn></mrow></mfrac>", 
				"<mi>cos90</mi>":"<mi>۰</mi>", 
				"<mi>cos180</mi>":"<mi>-۱</mi>", 
				"<mi>cos270</mi>":"<mi>۰</mi>", 
				"<mi>cos360</mi>":"<mi>۱</mi>", 
				
				"<mi>tan0</mi>":"<mi>۰</mi>", "<mi>tan30</mi>":"<mfrac><mrow><msqrt><mi>۳</mi></msqrt></mrow><mrow><mn>۳</mn></mrow></mfrac>", 
				            "<mi>tan45</mi>":"<mi>۱</mi>", 
				            "<mi>tan60</mi>":"<msqrt><mi>۳</mi></msqrt>", 
				"<mi>tan90</mi>":"<mi>Ø</mi>", 
				"<mi>tan180</mi>":"<mi>۰</mi>", 
				"<mi>tan270</mi>":"<mi>Ø</mi>", 
				"<mi>tan360</mi>":"<mi>۰</mi>", 
				
				"<mi>cot0</mi>":"<mi>Ø</mi>", "<mi>cot30":"<msqrt><mi>۳</mi></msqrt>", 
				            "<mi>cot45</mi>":"<mi>۱</mi>", 
				            "<mi>cot60</mi>":"<mfrac><mrow><msqrt><mi>۳</mi></msqrt></mrow><mrow><mn>۳</mn></mrow></mfrac>", 
				"<mi>cot90</mi>":"<mi>۰</mi>", 
				"<mi>cot180</mi>":"<mi>Ø</mi>", 
				"<mi>cot270</mi>":"<mi>۰</mi>", 
				"<mi>cot360</mi>":"<mi>Ø</mi>"
			};
			
			let res = ["", ""];
			
			addEventListener("keypress", logKey);
			function logKey(e) {
				if (e.code == "KeyX") {
					Generate();
				} else if (e.code == "KeyZ") {
					Answer();
				}
			};

            function Generate(){
				let type = rando(1, 2);
				res[0] = type;
				
				if (type == 1){
					res[1] = Math.floor(Math.random()*Object.keys(elements).length);
					document.getElementById("r1p1").innerHTML = Object.keys(elements)[`${res[1]}`];
				} else {
					res[1] = Math.floor(Math.random()*Object.keys(elements).length);
					document.getElementById("r1p1").innerHTML = elements[Object.keys(elements)[`${res[1]}`]];
				}
				document.getElementById("r1p2").innerHTML = "؟؟؟";
			}
			
			function Answer(){
				if (res[0] == 1){
					document.getElementById("r1p2").innerHTML = elements[Object.keys(elements)[`${res[1]}`]];
				} else {
					document.getElementById("r1p2").innerHTML = Object.keys(elements)[`${res[1]}`];
				}
			}
        </script>



    </head>
    <body>
		<div class="header">
			<a href="index.html" class="logo">سوال ساز رندوم</a>
			<div class="header-right">
				<a class="menu" href="index.html">صفحۀ اصلی</a>
			</div>
		</div>
		
		<p class="list">سوال از جدول تناوبی (1 تا 36)</span></p>
		
		<p class="list"><span data-icon="space"></span></p>
		<math display="block" class="maths">
  <mfrac>
    <mrow>
      <msqrt>
    <mi>۳</mi>
  </msqrt>
	</mrow>
    <mrow>
      <mn>۳</mn>
    </mrow>
  </mfrac>
</math>
		<div class="settings">
		</div>
		<div class="buttonsline">
			<span class="buttonsline"><span dir="rtl"><button class="button_ans" role="button" onclick = "Answer()"><img src="keyicons/z.png" height="26px"/>
				<span class="buttontext">  مشاهدۀ جواب</span></button></span>
			<span class="buttonsline"><span dir="rtl"><button class="button_gen" role="button" onclick = "Generate()"><img src="keyicons/x.png" height="26px"/>
				<span class="buttontext">  بساز!</span></button></span>
		</div>
		<div class="result">
			<p dir="rtl"><math display="block" class="maths">
				<mfrac><mrow id="r1p1"></mfrac><br  />
				<mfrac><mrow id="r1p2"></mfrac>
			</math></p>
		<div>
    </body>
</html>
