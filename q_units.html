<html>
	<link rel="preconnect" href="//fdn.fontcdn.ir">
	<link rel="preconnect" href="//v1.fontapi.ir">
	<link href="https://v1.fontapi.ir/css/Vazir" rel="stylesheet">
    <head>
		<link rel="stylesheet" href="styles.css">
        <script src="https://cdn.jsdelivr.net/gh/nastyox/Rando.js@master/code/plain-javascript/2.0.0/rando-min.js"></script>
		
		
		
        <script>
			const properties = ["time", "time", "length", "length", "length", "mass", "mass", "area", "volume"];
			const prefixes = ["tera", "giga", "mega", "kilo", "none", "centi", "mili", "micro", "nano", "pico"];
			const units_time = ["sec", "min", "hr", "day"];
			const units_length = ["meter", "inch", "foot", "yard", "mile"];
			const units_mass = ["gram", "pound"]
			const units_all = units_time.concat(units_length);
			
			const def_fa = {
				tera: ["ترا", "T", "9"],
				giga: ["گیگا", "G", "6"],
				mega: ["مگا", "M", "3"],
				kilo: ["مگا", "M", "3"],
				none: ["", "", "0"],
				centi: ["سانتی", "c", "-2"],
				mili: ["میلی", "m", "-3"],
				micro: ["میکرو", "μ", "-6"],
				nano: ["نانو", "n", "-9"],
				pico: ["پیکو", "p", "-12"],
				
				sec: ["ثانیه", "0"],
				min: ["دقیقه", "0"],
				hr: ["ساعت", "0"],
				day: ["روز", "0"],
				
				meter: ["متر", "m"],
				inch: ["اینچ", "in"],
				foot: ["فوت", "ft"],
				yard: ["یارد", "yd"],
				mile: ["مایل", "mi"],
				
				gram: ["گرم", "hr"],
				pound: ["پوند", "lbs"],
			};
		
            function Generate(){
				const s_sub = document.querySelectorAll('input[name="r_sub"]');
				const s_fa = document.querySelectorAll('input[name="r_fa"]');
				let v_sub;
				// console.log(def_fa.tera[0]);
				// console.log(y[`${x[Math.floor(Math.random() * x.length)]}`]);
				for (const radiovalues of s_sub) {
					if (radiovalues.checked){
						v_sub = radiovalues.value;
						break;
					}
				}
				const property = rando(0, 6);
				
				document.getElementById("r1p1").innerHTML = "فرض:";
				document.getElementById("r2p1").innerHTML = "حکم:";
				document.getElementById("r2p2").innerHTML = "???";
				/* if (v_sub = "p"){
					document.getElementById("r1p2").innerHTML = rando(1, 100);
				} else if (v_sub = "y"){
					document.getElementById("r1p2").innerHTML = rando(1, 100);
				} */
				if (v_sub == "p"){
					let unit;
					unit = def_fa[`${units_all[Math.floor(Math.random() * units_all.length)]}`];
					const pref1 = def_fa[`${prefixes[Math.floor(Math.random() * prefixes.length)]}`];
					const pref2 = def_fa[`${prefixes[Math.floor(Math.random() * prefixes.length)]}`];
					document.getElementById("r1p2").innerHTML = rando(1, 100);
					document.getElementById("r1p3").innerHTML = pref1[0];
					document.getElementById("r1p4").innerHTML = unit[0];
					document.getElementById("r2p3").innerHTML = pref2[0];
					document.getElementById("r2p4").innerHTML = unit[0];
				} else if (v_sub == "u"){
					let unit;
					function MakeUnit(){
						switch (property){
							case 0: return units_time[Math.floor(Math.random() * units_time.length)]; break;
							case 1: return units_time[Math.floor(Math.random() * units_time.length)]; break;
							case 2: return units_length[Math.floor(Math.random() * units_length.length)]; break;
							case 3: return units_length[Math.floor(Math.random() * units_length.length)]; break;
							case 4: return units_length[Math.floor(Math.random() * units_length.length)]; break;
							case 5: return units_mass[Math.floor(Math.random() * units_mass.length)]; break;
							case 6: return units_mass[Math.floor(Math.random() * units_mass.length)]; break;
						}
					}
					let prop1 = def_fa[`${MakeUnit()}`];
					let prop2 = def_fa[`${MakeUnit()}`];
					while(true){
						if (prop1 == prop2) { 
							prop2 = def_fa[`${MakeUnit()}`];
						} else { break; }
					}
					document.getElementById("r1p2").innerHTML = rando(1, 100);
					document.getElementById("r1p3").innerHTML = prop1[0];
					document.getElementById("r1p4").innerHTML = "";
					document.getElementById("r2p3").innerHTML = prop2[0];
					document.getElementById("r2p4").innerHTML = "";
				}
					
            }
        </script>



    </head>
    <body>
		<div class="header">
			<a href="index.html" class="logo">سوال ساز رندوم</a>
			<div class="header-right">
				<a class="menu" href="index.html">صفحۀ اصلی</a>
			</div>
		</div>
		<br /><br />
		<div class="settings">
			<div>
				<label>
					<input type="radio" name="r_sub" value="p" checked="">
					<span>تبدیل پیشوند</span>
				</label>
				<label>
					<input type="radio" name="r_sub" value="u">
					<span>تبدیل یکا</span>
				</label>
				<label>
					<input type="radio" name="r_sub" value="pu">
					<span>ترکیبی</span>
				</label>
			</div>
			<div>
				<label>
					<input type="radio" name="r_fa" value="0" checked="">
					<span>نوشتاری</span>
				</label>
				<label>
					<input type="radio" name="r_fa" value="1">
					<span>ریاضی</span>
				</label>
			</div>
		</div>
		<div class="buttonsline"><p dir="rtl"><button class="button_gen" role="button" onclick = "Generate()">بساز!</button></div>
		<div class="result">
			<p dir="rtl">
				<span id="r1p1"></span>
				<math display="inline">
					<mrow>  
						<mi id="r1p2"></mi>
					</mrow>
				</math>
				<span id="r1p3"></span>
				<span id="r1p4"></span><br />
				
				<span id="r2p1"></span>
				<span id="r2p2"></span>
				<span id="r2p3"></span>
				<span id="r2p4"></span>
			</p>
		<div>
    </body>
</html>
